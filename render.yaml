services:
  - type: web
    name: workout-monster-backend
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: workout-monster-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.10.0

databases:
  - name: workout-monster-db
    region: singapore
    plan: free
    databaseName: workout_monster
    user: workout_user
